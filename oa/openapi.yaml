openapi: 3.1.0
info:
  title: IOTA Service API
  description: REST API for IOTA DID (Decentralized Identifier) management
  version: 0.1.0
  contact:
    name: IOTA Service
  license:
    name: MIT

servers:
  - url: http://localhost:4000/api
    description: Local development server
  - url: https://api.example.com
    description: Production server

tags:
  - name: Authentication
    description: User authentication endpoints
  - name: Identity
    description: DID management endpoints

paths:
  /auth/login:
    post:
      tags:
        - Authentication
      summary: User login
      description: Authenticate a user and receive a JWT token
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
            example:
              email: "user@example.com"
              password: "secure_password"
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
              example:
                token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                expires_at: "2026-02-09T12:00:00Z"
                user:
                  id: "usr_123abc"
                  email: "user@example.com"
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "invalid_credentials"
                message: "Email or password is incorrect"
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /dids:
    post:
      tags:
        - Identity
      summary: Create a new DID
      description: Generate a new IOTA Decentralized Identifier
      operationId: createDid
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDidRequest'
            example:
              network: "iota"
              label: "my-identity"
      responses:
        '201':
          description: DID created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DidResponse'
              example:
                did: "did:iota:0x1234567890abcdef..."
                network: "iota"
                label: "my-identity"
                created_at: "2026-02-08T10:30:00Z"
                status: "active"
                document:
                  id: "did:iota:0x1234567890abcdef..."
                  verificationMethod:
                    - id: "did:iota:0x1234567890abcdef...#key-1"
                      type: "Ed25519VerificationKey2020"
                      controller: "did:iota:0x1234567890abcdef..."
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "unauthorized"
                message: "Invalid or expired token"

  /dids/{did}/revoke:
    post:
      tags:
        - Identity
      summary: Revoke a DID
      description: Revoke an existing IOTA DID, making it permanently inactive
      operationId: revokeDid
      security:
        - bearerAuth: []
      parameters:
        - name: did
          in: path
          required: true
          description: The DID to revoke (URL encoded)
          schema:
            type: string
          example: "did:iota:0x1234567890abcdef..."
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RevokeDidRequest'
            example:
              reason: "Key compromised"
      responses:
        '200':
          description: DID revoked successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RevokeDidResponse'
              example:
                did: "did:iota:0x1234567890abcdef..."
                status: "revoked"
                revoked_at: "2026-02-08T11:00:00Z"
                reason: "Key compromised"
        '404':
          description: DID not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "not_found"
                message: "DID not found or does not belong to this user"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: DID already revoked
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "already_revoked"
                message: "This DID has already been revoked"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from the login endpoint

  schemas:
    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          description: User's email address
        password:
          type: string
          format: password
          minLength: 8
          description: User's password

    LoginResponse:
      type: object
      properties:
        token:
          type: string
          description: JWT access token
        expires_at:
          type: string
          format: date-time
          description: Token expiration timestamp
        user:
          $ref: '#/components/schemas/User'

    User:
      type: object
      properties:
        id:
          type: string
          description: Unique user identifier
        email:
          type: string
          format: email
          description: User's email address

    CreateDidRequest:
      type: object
      properties:
        network:
          type: string
          enum:
            - iota
            - smr
            - rms
            - atoi
          default: iota
          description: Target IOTA network
        label:
          type: string
          maxLength: 100
          description: Optional human-readable label for the DID

    DidResponse:
      type: object
      properties:
        did:
          type: string
          description: The generated DID
          pattern: '^did:iota(:[a-z]+)?:0x[a-fA-F0-9]+$'
        network:
          type: string
          description: The IOTA network
        label:
          type: string
          nullable: true
          description: Human-readable label
        created_at:
          type: string
          format: date-time
          description: Creation timestamp
        status:
          type: string
          enum:
            - active
            - revoked
          description: Current status of the DID
        document:
          type: object
          description: The DID document
          additionalProperties: true

    RevokeDidRequest:
      type: object
      properties:
        reason:
          type: string
          maxLength: 500
          description: Optional reason for revocation

    RevokeDidResponse:
      type: object
      properties:
        did:
          type: string
          description: The revoked DID
        status:
          type: string
          enum:
            - revoked
        revoked_at:
          type: string
          format: date-time
          description: Revocation timestamp
        reason:
          type: string
          nullable: true
          description: Reason for revocation

    Error:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          description: Error code
        message:
          type: string
          description: Human-readable error message
        details:
          type: object
          additionalProperties: true
          description: Additional error details
