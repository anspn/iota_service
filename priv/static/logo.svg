<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Shield gradient: accent-blue -->
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0090e8;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#005a9e;stop-opacity:1"/>
    </linearGradient>
    <!-- Glow for tangle nodes -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Shadow for the shield -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle: bg-base -->
  <circle cx="256" cy="256" r="248" fill="#1d1f27" stroke="#808080" stroke-width="2" stroke-opacity="0.35"/>

  <!-- Outer ring (subtle, muted) -->
  <circle cx="256" cy="256" r="228" fill="none" stroke="#808080" stroke-opacity="0.2" stroke-width="1.5" stroke-dasharray="8,6"/>

  <!-- Shield shape: accent-blue gradient -->
  <path d="M256 60 L408 138 L408 290 Q408 400 256 465 Q104 400 104 290 L104 138 Z"
        fill="url(#shieldGrad)" stroke="#007fd4" stroke-width="2.5" filter="url(#shadow)" opacity="0.92"/>

  <!-- Inner shield highlight -->
  <path d="M256 82 L388 150 L388 284 Q388 382 256 442 Q124 382 124 284 L124 150 Z"
        fill="none" stroke="#007fd4" stroke-opacity="0.35" stroke-width="1.2"/>

  <!-- ============================================================ -->
  <!-- SWORDS OF REVEALING LIGHT: 3 luminous swords descending     -->
  <!-- ============================================================ -->

  <!-- Sword glow aura filter -->
  <defs>
    <filter id="swordGlow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="swordBlade" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95"/>
      <stop offset="40%" style="stop-color:#05cc93;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#05cc93;stop-opacity:0.5"/>
    </linearGradient>
  </defs>

  <!-- Sword glow beams (wide, faint light pillars behind the swords) -->
  <g opacity="0.15" filter="url(#swordGlow)">
    <line x1="180" y1="100" x2="210" y2="420" stroke="#05cc93" stroke-width="28" stroke-linecap="round"/>
    <line x1="256" y1="80"  x2="256" y2="430" stroke="#05cc93" stroke-width="30" stroke-linecap="round"/>
    <line x1="332" y1="100" x2="302" y2="420" stroke="#05cc93" stroke-width="28" stroke-linecap="round"/>
  </g>

  <!-- LEFT SWORD (angled right, pointing down) -->
  <g transform="translate(195, 260) rotate(-12)" opacity="0.92">
    <!-- Blade -->
    <polygon points="0,-160 -6,-40 0,160 6,-40" fill="url(#swordBlade)" stroke="#05cc93" stroke-width="0.8" stroke-opacity="0.6"/>
    <!-- Fuller (center line) -->
    <line x1="0" y1="-140" x2="0" y2="140" stroke="#ffffff" stroke-width="1.2" opacity="0.4"/>
    <!-- Guard (crosspiece) -->
    <rect x="-22" y="-42" width="44" height="6" rx="2" fill="#05cc93" opacity="0.85"/>
    <!-- Guard gems -->
    <circle cx="-18" cy="-39" r="3" fill="#ffffff" opacity="0.7"/>
    <circle cx="18" cy="-39" r="3" fill="#ffffff" opacity="0.7"/>
    <!-- Grip -->
    <rect x="-4" y="-68" width="8" height="28" rx="2" fill="#05cc93" opacity="0.7"/>
    <!-- Grip wrap lines -->
    <line x1="-4" y1="-58" x2="4" y2="-58" stroke="#007fd4" stroke-width="1" opacity="0.5"/>
    <line x1="-4" y1="-50" x2="4" y2="-50" stroke="#007fd4" stroke-width="1" opacity="0.5"/>
    <!-- Pommel -->
    <circle cx="0" cy="-72" r="5" fill="#05cc93" opacity="0.8"/>
    <circle cx="0" cy="-72" r="2.5" fill="#ffffff" opacity="0.6"/>
  </g>

  <!-- CENTER SWORD (vertical, pointing straight down) -->
  <g transform="translate(256, 255)" opacity="0.95">
    <!-- Blade -->
    <polygon points="0,-170 -7,-40 0,175 7,-40" fill="url(#swordBlade)" stroke="#05cc93" stroke-width="0.8" stroke-opacity="0.6"/>
    <!-- Fuller -->
    <line x1="0" y1="-150" x2="0" y2="155" stroke="#ffffff" stroke-width="1.3" opacity="0.45"/>
    <!-- Guard -->
    <rect x="-25" y="-44" width="50" height="7" rx="3" fill="#05cc93" opacity="0.88"/>
    <!-- Guard gems -->
    <circle cx="-20" cy="-40.5" r="3.5" fill="#ffffff" opacity="0.75"/>
    <circle cx="20" cy="-40.5" r="3.5" fill="#ffffff" opacity="0.75"/>
    <!-- Grip -->
    <rect x="-5" y="-74" width="10" height="32" rx="3" fill="#05cc93" opacity="0.75"/>
    <!-- Grip wraps -->
    <line x1="-5" y1="-62" x2="5" y2="-62" stroke="#007fd4" stroke-width="1.2" opacity="0.5"/>
    <line x1="-5" y1="-52" x2="5" y2="-52" stroke="#007fd4" stroke-width="1.2" opacity="0.5"/>
    <!-- Pommel -->
    <circle cx="0" cy="-78" r="6" fill="#05cc93" opacity="0.85"/>
    <circle cx="0" cy="-78" r="3" fill="#ffffff" opacity="0.65"/>
  </g>

  <!-- RIGHT SWORD (angled left, pointing down) -->
  <g transform="translate(317, 260) rotate(12)" opacity="0.92">
    <!-- Blade -->
    <polygon points="0,-160 -6,-40 0,160 6,-40" fill="url(#swordBlade)" stroke="#05cc93" stroke-width="0.8" stroke-opacity="0.6"/>
    <!-- Fuller -->
    <line x1="0" y1="-140" x2="0" y2="140" stroke="#ffffff" stroke-width="1.2" opacity="0.4"/>
    <!-- Guard -->
    <rect x="-22" y="-42" width="44" height="6" rx="2" fill="#05cc93" opacity="0.85"/>
    <!-- Guard gems -->
    <circle cx="-18" cy="-39" r="3" fill="#ffffff" opacity="0.7"/>
    <circle cx="18" cy="-39" r="3" fill="#ffffff" opacity="0.7"/>
    <!-- Grip -->
    <rect x="-4" y="-68" width="8" height="28" rx="2" fill="#05cc93" opacity="0.7"/>
    <!-- Grip wraps -->
    <line x1="-4" y1="-58" x2="4" y2="-58" stroke="#007fd4" stroke-width="1" opacity="0.5"/>
    <line x1="-4" y1="-50" x2="4" y2="-50" stroke="#007fd4" stroke-width="1" opacity="0.5"/>
    <!-- Pommel -->
    <circle cx="0" cy="-72" r="5" fill="#05cc93" opacity="0.8"/>
    <circle cx="0" cy="-72" r="2.5" fill="#ffffff" opacity="0.6"/>
  </g>

  <!-- ============================================================ -->
  <!-- TANGLE NETWORK: glowing nodes + edges overlaid on the gate   -->
  <!-- ============================================================ -->

  <!-- Edges (connections between nodes) -->
  <g stroke="#05cc93" stroke-width="1.8" opacity="0.45" filter="url(#glow)">
    <!-- Top cluster -->
    <line x1="256" y1="130" x2="210" y2="190"/>
    <line x1="256" y1="130" x2="302" y2="190"/>
    <line x1="210" y1="190" x2="302" y2="190"/>
    <!-- Mid connections -->
    <line x1="210" y1="190" x2="180" y2="255"/>
    <line x1="302" y1="190" x2="330" y2="255"/>
    <line x1="210" y1="190" x2="256" y2="255"/>
    <line x1="302" y1="190" x2="256" y2="255"/>
    <!-- Lower connections -->
    <line x1="180" y1="255" x2="218" y2="325"/>
    <line x1="330" y1="255" x2="294" y2="325"/>
    <line x1="256" y1="255" x2="218" y2="325"/>
    <line x1="256" y1="255" x2="294" y2="325"/>
    <!-- Bottom convergence -->
    <line x1="218" y1="325" x2="256" y2="395"/>
    <line x1="294" y1="325" x2="256" y2="395"/>
  </g>

  <!-- Tangle nodes (text-primary #e4e4e7) -->
  <g filter="url(#glow)">
    <circle cx="256" cy="130" r="7"   fill="#e4e4e7" opacity="0.95"/>
    <circle cx="210" cy="190" r="5.5" fill="#e4e4e7" opacity="0.88"/>
    <circle cx="302" cy="190" r="5.5" fill="#e4e4e7" opacity="0.88"/>
    <circle cx="180" cy="255" r="5"   fill="#e4e4e7" opacity="0.82"/>
    <circle cx="256" cy="255" r="6.5" fill="#e4e4e7" opacity="0.95"/>
    <circle cx="330" cy="255" r="5"   fill="#e4e4e7" opacity="0.82"/>
    <circle cx="218" cy="325" r="5"   fill="#e4e4e7" opacity="0.82"/>
    <circle cx="294" cy="325" r="5"   fill="#e4e4e7" opacity="0.82"/>
    <circle cx="256" cy="395" r="7"   fill="#e4e4e7" opacity="0.95"/>
  </g>

  <!-- IOTA triple-dot accent at shield crown (accent) -->
  <circle cx="244" cy="92" r="3" fill="#05cc93" opacity="0.65"/>
  <circle cx="256" cy="86" r="3" fill="#05cc93" opacity="0.8"/>
  <circle cx="268" cy="92" r="3" fill="#05cc93" opacity="0.65"/>
</svg>
